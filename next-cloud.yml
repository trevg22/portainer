version: '3'

networks:
  host:

    
volumes:
  nextcloud:
  db:

services:
  db:
    image: mariadb:10.5
    restart: always
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    volumes:
      - $APP_DATA/nextcloud/database:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=changeme123123123
      - MYSQL_PASSWORD=changechangememe123
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
    entrypoint: /bin/sh -c "mkdir -p $APP_DATA/nextcloud/database"

  app:
    image: nextcloud
    restart: always
    ports:
      - 8080:80
    links:
      - db
    volumes:
      - $APP_DATA/nextcloud/data:/var/www/html
    environment:
      - MYSQL_PASSWORD=changechangememe123
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_HOST=db
    entrypoint: /bin/sh -c "mkdir -p $APP_DATA/nextcloud/data"
